<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="font-ubuntu bg-gray-300 dark:bg-slate-900 transition-colors duration-300">
    <main class="absolute h-full w-full flex flex-col items-center justify-center">
        <button class="px-2 py-1 rounded-full my-5 bg-white dark:bg-black" id="modeToggle"><i class="far fa-lightbulb text-2xl bg-clip-text text-transparent bg-gradient-to-b from-yellow-400 to-yellow-600"></i></button>
        <div class="converter flex flex-col items-center bg-white dark:bg-black py-10 px-10 rounded-lg shadow-xl shadow-sky-600 transition duration-300">
            <h1 class="w-full bg-clip-text text-transparent bg-gradient-to-r from-blue-500  to-teal-500 mb-4 py-1 px-2 rounded-lg text-center font-extrabold text-lg italic inline">Temperature converter</h1>
            <p class="w-full text-rose-500 text-sm my-1 filter opacity-0" id="secondaryPlaceholder">text</p>
            <section id="inputs" class="relative flex flex-col">
                <div class="inputs flex flex-col space-y-3 my-3">
                    <input type="number" name="celcius" id="celVal" placeholder="Enter Celcius Temperature" class="dark:bg-slate-900 p-2 border border-gray-400 dark:border-gray-700 focus:border-amber-300 ring ring-amber-300 ring-offset-1 ring-opacity-0 focus:ring-opacity-100 focus:outline-none rounded-md text-amber-300">
                    <input type="number" name="farenheit" id="farVal" placeholder="Enter Farenheit Temperature" class="dark:bg-slate-900 p-2 border border-gray-400 dark:border-gray-700 focus:border-teal-500 ring ring-teal-300 ring-offset-1 ring-opacity-0 focus:ring-opacity-100 focus:outline-none rounded-md text-teal-500">
                    <input type="number" name="kelvin" id="kelVal" placeholder="Enter Kelvin Temperature" class="dark:bg-slate-900 p-2 border border-gray-400 dark:border-gray-700 focus:border-rose-500  ring ring-rose-400 ring-offset-1 ring-opacity-0 focus:ring-opacity-100 focus:outline-none rounded-md text-rose-500">
                </div>
                <div class="absolute z-20 top-3 right-1 h-full flex flex-col space-y-5">
                    <span class="py-1.5 px-2 text-white rounded-full bg-amber-400"><sup>0</sup> C</span>
                    <span class="py-1.5 px-2 text-white rounded-full bg-teal-500"><sup>0</sup> F</span>
                    <span class="py-1.5 px-2 text-white rounded-full bg-rose-500"><sup class="opacity-0">0</sup> K</span>

                </div>
            </section>
        </div>
        <footer class="py-10 text-slate-500">This app was created by <span class="text-sky-500">Muhammad Tanzeel</span></footer>
    </main>
    <script>
        

    </script>
    <script src="script.js"></script>
</body>
</html>
